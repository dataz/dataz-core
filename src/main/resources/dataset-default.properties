#
# The setup(!) default suffix used, if you omit on @DataSet annotation the setup element.
#
dataset.default.setup.suffix=setup

#
# The cleanup(!) default suffix used, if you omit on @DataSet annotation the cleanup element.
#
dataset.default.cleanup.suffix=cleanup

#
# DataSet uses this suffix for template resource recognition.
#
dataset.template.suffix=vm

#
# see enum TraverseStrategy (BOTTOM_UP, TOP_DOWN)
#
dataset.generator.traversing.strategy=TOP_DOWN

##############################################
# The following properties could be set, but #
# usually won't be set in typical projects.  #
##############################################

#
# Defines the default DataStore type. This will overridden by "/datastore-default.properties", to the actually used DataStore type.
# If you use multiple DataStore Types, you can set the default by your own, but I recommend using the DataStoreDefinition or other DataStore annotations.
#
dataset.default.datastore.type.class=org.failearly.dataset.datastore.NullDataStoreType

#
# The standard template engine used.
#
dataset.template.engine.factory=org.failearly.dataset.internal.template.velocity.VelocityTemplateEngineFactory

